<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/c706e19347.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div>
      <img
        src="img/tela-inicial.png"
        class="img-fluid mx-auto d-block"
        alt="Tela-inicial"
        id="img-inicial"
      />
      <div
        class="card-img-overlay"
        style="width: 22.8rem;position: absolute; top: 330px; left: 640px; font-size: 14px;"
      >
        <div class="card-body">
          <form>
            <div class="form-group">
              <input
                type="email"
                style="font-size: 13px; height: 48px;"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Digite seu login"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                style="font-size: 13px; height: 48px;"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Digite sua senha"
              />
            </div>
            <div
              class="form-group form-check"
              style="color: rgb(124, 124, 124);"
            >
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label
                class="form-check-label"
                for="exampleCheck1"
                style="font-size: 12px;"
                >Manter conectado</label
              >
              <a
                href
                style="color: #1fb6ff; margin-left: 16px; font-size: 12px;"
                >Esqueceu sua senha?</a
              >
            </div>
            <button
              type="submit"
              class="btn"
              style="width: 290px; margin-top: 3px; height: 48px; font-size: 13px; background-color: #00aaff; color: #E9E9E9"
              formaction="dashboard.html"
            >
              Acessar conta
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
